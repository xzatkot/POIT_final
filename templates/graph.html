<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Graph</title>
    <script src="static/libs/jquery-1.11.1.min.js"></script>
    <script src="static/libs/plotly-latest.min.js"></script>
    <link crossOrigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet"/>
    <script crossOrigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            var layout = {
                title: 'Output variable',
                xaxis: {
                    title: 'time',
                    range: [0, 30]
                },
                yaxis: {
                    title: 'ys(t)',
                    range: [0, 1200]
                }
            };

            $('#database').click(function () { //Funkcia pre zisk dat z databazy
                $.ajax({
                    type: "GET",
                    url: "/dbdata/" + $('#row').val(),
                    success: function (data) {
                        console.log(data);
                        data = JSON.parse(data);
                        console.log(data);

                        xl = [];
                        yl = [];

                        $('#data')[0].innerText = "";

                        data.forEach(function (entry) {
                            xl.push(entry['x']);
                            yl.push(entry['data']);
                            $('#data')[0].innerText += "x: " + entry['x'] + ", distance: " + entry['data'] + "\n";
                        });
                        let trace = {
                            x: xl,
                            y: yl,
                            mode: 'lines',
                            type: 'scatter',
                            name: 'distance'
                        };
                        console.log(trace);
                        Plotly.newPlot($('#plotdiv')[0], [trace], layout);
                    }
                }).done(function (o) {
                });
            });

            $('#file').click(function () { //Funkcia pre zisk dat z textoveho suboru
                $.ajax({
                    type: "GET",
                    url: "/read/" + $('#row').val(),
                    success: function (data) {
                        console.log(data);
                        data = JSON.parse(data);
                        console.log(data);

                        xl = [];
                        yl = [];

                        $('#data')[0].innerText = "";

                        data.forEach(function (entry) {
                            xl.push(entry['x']);
                            yl.push(entry['data']);
                            $('#data')[0].innerText += "x: " + entry['x'] + ", distance: " + entry['data'] + "\n";
                        });
                        let trace = {
                            x: xl,
                            y: yl,
                            mode: 'lines',
                            type: 'scatter',
                            name: 'distance'
                        };
                        console.log(trace);
                        Plotly.newPlot($('#plotdiv')[0], [trace], layout);
                    }
                }).done(function (o) {
                });
            });
        });
    </script>
</head>
<body>
<label class="form-label" for="row" style="padding-left: 5px">Cislo zaznamu:</label>
<input class="form-control" id="row" name="row" type="text">
<div class="d-flex justify-content-center py-1 gap-2">
    <button class="btn btn-primary rounded-pill px-3" id="database" type="submit">from DB</button>
    <button class="btn btn-success rounded-pill px-3" id="file" type="submit">from file</button>
</div>
<div id="plotdiv" class="d-flex gap-2 justify-content-center py-5" style="width:600px;height:500px;"></div>
<div id="data"></div>
</body>
</html>
